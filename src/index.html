<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="container"></div>
    <style>
      @font-face {
        font-family: "iconfont"; /* project id 1136586 */
        src: url("//at.alicdn.com/t/font_1136586_aguqpv1pkw5.eot");
        src: url("//at.alicdn.com/t/font_1136586_aguqpv1pkw5.eot?#iefix")
            format("embedded-opentype"),
          url("//at.alicdn.com/t/font_1136586_aguqpv1pkw5.woff2")
            format("woff2"),
          url("//at.alicdn.com/t/font_1136586_aguqpv1pkw5.woff") format("woff"),
          url("//at.alicdn.com/t/font_1136586_aguqpv1pkw5.ttf")
            format("truetype"),
          url("//at.alicdn.com/t/font_1136586_aguqpv1pkw5.svg#iconfont")
            format("svg");
      }
      iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .icon-view:before {
        content: "\e600";
      }
      .graph-node-icon {
        fill: #ff993d;
      }
      .graph-edge-draging {
        stroke-dasharray: 5px;
      }
      .graph-edge-selected {
        stroke: #ff993d;
      }
      .graph-edge-hover {
        stroke-width: 3px;
      }
      #container {
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        background-color: #333333;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body {
        margin: 0;
        padding: 0;
        /*cursor: pointer;*/
      }
      .selected-brush-right {
        stroke-dasharray: 5px;
        stroke-width: 1px;
        stroke: #d2d2d2;
        fill: #b8ffd0;
        fill-opacity: 0.1;
        stroke-opacity: 1;
      }
      .selected-brush-left {
        stroke-width: 1px;
        stroke: #d2d2d2;
        fill: #b6e5ff;
        fill-opacity: 0.1;
        stroke-opacity: 1;
      }
      .canvas-input {
        background-color: transparent;
        border: rgba(99, 99, 99, 0.65) 1px solid;
        color: #e4e4e4;
        font-size: 12px;
      }
      .canvas-input:focus {
        outline: none;
      }
      .anchor-label {
        font-size: 10px;
        fill: #e4e4e4;
      }
      .minimap {
        position: absolute;
        right: 0;
        bottom: 0;
        border: none;
        box-shadow: -3px -3px 5px #292929;
        /*background-color: #363636 !important;*/
      }
      .minimap-viewport {
        border: 1px solid #636363 !important;
      }
      .minimap-viewport:hover {
        border: 2px solid #bebebe !important;
      }
    </style>
  </body>
</html>
